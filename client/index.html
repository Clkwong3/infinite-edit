<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Include Codemirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
  
  <!-- Include Codemirror JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
  
  <!-- Include Codemirror JavaScript mode for JavaScript code highlighting -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
  
  <!-- Include Codemirror theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
</head>

<body>
  <nav id="navbar">
    <div class="nav-btn">
      <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
    </div>
    <h1><%= htmlWebpackPlugin.options.long_title %></h1>
    
    <div class="navbar-brand">
      <img src="./assets/icons/icon_96x96.png" />
    </div>
  </nav>

  <main id="main">
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  </main>
</body>
</html>
